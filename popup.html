<!DOCTYPE html>

  </head>

    <div class="countContent">
      <button id="optionsMenuButton" type="button" class="btn btn-outline-dark" aria-label="Left Align">

      <p id ="uniqueCookieDomains"></p>

            <th>Name</th>
            <th>Domain</th>

          </thead>
        </table>
      </div>
    </div>
    <script src = "js/StorageObjectModels.js"></script>
    <script src="js/CookieDataManager.js"></script>
    <script src ="js/PopupMVC.js"></script>

</html>
