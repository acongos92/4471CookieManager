<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cookie Manager Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <script src="options.js"></script>
    <h1 style="text-decoration: underline;">Cookie Manager Options</h1>
    <h2>Settings</h2>
      <table id="SettingsTable">
        <tr>
          <th>Domain</th>
          <th>Current Setting</th>
          <th>Setting</th>
        </tr>
        <tr>
          <td>Amazon</td>
          <td>
            <button onclick="CurrentSetting('Delete')">Delete</button>
            <button onclick="CurrentSetting('Block')">Block</button>
            <button onclick="CurrentSetting('Spoof')">Spoof</button>
            <button onclick="CurrentSetting('Allow')">Allow</button>
          </td>
          <td id="CurrentSetting">Delete</td>
        </tr>
      </table>
    <h2>Analytics</h2>
    <table id="AnalyticsTable">
      <tr>
        <th>Domain</th>
        <th>Total # Cookies Stored</th>
        <th>New Cookies Stored in Past Month</th>
      </tr>
      <tr>
        <td>Google</td>
        <td>741</td>
        <td>200</td>
      </tr>
    </table>
    <h2>Cookie Info</h2>
    <table id="DataTable">
      <tr>
        <th>Domain</th>
        <th>Cookie Stored</th>
      </tr>
      <tr>
        <td>Amazon</td>
        <td>
          <ul>
            <li>Pots</li>
            <li>Peanutbutter</li>
            <li>RC Car</li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
